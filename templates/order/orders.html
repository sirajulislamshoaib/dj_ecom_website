{% extends '../base.html' %}
{% load static %}

{% block title %} Orders {% endblock title %}

{% block content %}     
<!-- Page Add Section Begin -->
<section class="page-add">
    <div class="container">
        <div class="categories-controls">
            <div class="row">
                <div class="col-lg-12">
                    <div class="categories-filter">
                        <div class="cf-right">
                            <span>Orders</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page Add Section End -->
<section>
    <div class="row">
        {% for order in orders %}   
        <div class="col-md-12">
            <h4>{{order.transaction_id}}</h4>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock content %}
